    <div id="monster">
        <img src="walkingA.gif" width="210px">
    </div>

   <!---- <div id="lift">
        <img src="lift.gif" width="205px">
        <a href="jump.html"></a>
    </div> -->
    
    <div id="walkingwithbaby">
         <img src="walkingwithbaby.gif" width="205px">
    </div>

    <div id="volume">
        <img src= "volume.png" width="40px" height="40px">
    </div>

    <div id="mute">
        <img src= "mute.png" width="40px" height="40px">
    </div>
    
       <audio id="audio" src='music.mp3' width='40px' controls autoplay;>
           배경음악을 재생할 수 없습니다.
       </audio>
    </div>


    <script type="text/javascript">
        baby.onclick = function(){
            monster.style.animationPlayState = "running"
            arrowBounce.style.animationPlayState = "paused"
            arrowBounce.remove();
            setTimeout( function () { arrowBounce2.style.display = "block"; }, 3000);
        }

        monster.onclick = function(){
            monster.remove();
            walkingwithbaby.style.display = "block";
            setTimeout( function () { baby.remove(); }, 0);
            setTimeout( function () { location.href = "jump.html"; }, 6000);
            arrowBounce2.remove();
        }

        mute.onclick =function(){
        mute.style.display = "none";
        volume.style.display = "block";
        audio.play();
        }

        volume.onclick =function(){
        mute.style.display = "block";
        volume.style.display = "none";
        audio.pause();
        }
    </script>
