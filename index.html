<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNTIL GAMEOVER</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="game">
        <div id="ground"></div>
        <div id="cloud"></div>
        <div id="title">UNTIL<br>GAMEOVER</div>
        <div id="startBtn">START</div>
        <div id="greenBox"></div>
        <div id="brownBox"></div>
        <div id="mushroom"></div>
        <div id="coins"></div>
        <div id="baby"></div>
        <div id="arrowBounce"></div>
        <div id="arrowBounce2"></div>
        <div id="monster"></div>
        <div id="walkingwithbaby"></div>
        <div id="howtoplay"></div>
        <div id="goBtn">GO</div>
        <div id="jumpNum" class="hidden">성공 × <span id="cnt">0</span></div>
        <div id="character"></div>
        <div id="pauseCharacter"></div>
        <div id="bomb"></div>
        <div id="gameover">GAME OVER</div>
        <div id="replayBtn">REPLAY</div>
        <div id="volume"></div>
        <div id="mute"></div>
        <div class="clickSound"></div>
        <div class="clickSound2"></div>
        <div class="charSound"></div>
        <div class="charSound2"></div>
        <div class="charSound3"></div>
        <div class="gameoverSound"></div>
        <div id = "jumpPad"></div>
        <div id="jumpSound"></div>
        <div id="nextStage">NEXTSTAGE</div>
    </div>

    <div id="game2">
        <div id="ground2"></div>
        <div id="cloud2"></div>
        <div id="character2"></div>
        <div id="pauseCharacter2"></div>
        <div id="arrowBounce3"></div>
        <div id="ShockedBaby"></div>
        <div id="ShockedChar"></div>
        <div id="howtoplay2"></div>
        <div id="howtoplay3"></div>
        <div id="sand"></div>
        <div id="swimchar"></div>
        <div id="shark"></div>
        <div id="stage2Baby"></div>
        <div id="fish"></div>
        <div id="seaweed"></div>
        <div id="coral"></div>
        <div id="babyBubble"></div>
        <div id="up"></div>
        <div id="right"></div>
        <div id="down"></div>
        <div id="gameover2">GAME OVER</div>
        <div id="replayBtn2">REPLAY</div>
        <div id="jumpNum2" class="hidden">성공 × <span id="cnt">0</span></div>
        <div id="gameclear">GAME CLEAR</div>
        <div id = "jumpPad2"></div>
        <div id="volume2"></div>
        <div id="mute2"></div>

        <div id="character3"></div>
        <div id="pauseCharacter3"></div>
        <div id="cradle"></div>
        <div id="cradlewithbaby"></div>
        <div id="smileBaby"></div>
        <div id="arrowBounce4"></div>
        <div id="ground3"></div>
        <div id="justchar"></div>
        <div id="walkingmonster"></div>
        <div id="reload"></div>
        <div id="point"></div>

    </div>

    <div id="preventer"></div>
    <div id="playBtn">PLAY</div>
    <div id="goBtn2">GO</div>

    <script src="index2.js"></script>
</body>
</html>
