<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNTIL GAMEOVER</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
   <div id="game">
    <div id="ground"></div>
    <div id="cloud"></div>
    <div id="title">UNTIL<br>GAMEOVER</div>
    <div id="startBtn">START</div>
    <div id="greenBox"></div>
    <div id="brownBox"></div>
    <div id="mushroom"></div>
    <div id="coins"></div>
    <div id="baby"></div>
    <div id="arrowBounce"></div>
    <div id="arrowBounce2"></div>
    <div id="monster"></div>
    <div id="walkingwithbaby"></div>
    <div id="howtoplay"></div>
    <div id="goBtn">GO</div>
    <div id="jumpNum" class="hidden">성공 × <span id="cnt">0</span></div>
    <div id="character"></div>
    <div id="pauseCharacter"></div>
    <div id="bomb"></div>
    <div id="gameover">GAME OVER</div>
    <div id="replayBtn">REPLAY</div>
    <div class="clickSound"></div>
    <div class="gameoverSound"></div>
    <div id="volume"></div>
    <div id="mute"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
